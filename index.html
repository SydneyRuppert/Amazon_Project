<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e7d9ba327.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon SignIn Page</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="Images/Amazon Logo.PNG" alt="Amazon">
        </div>
        <div class="flexbox-container">
            <div class="main">
                <div class="header">
                   <h1>Sign In</h1>
                </div>
                <div class="form">
                    <div class="email">
                        <label for="">Email (phone or mobile accounts)</label>
                        <Input type="text" id="Email" placeholder="Enter Email">
                    </div>
                    <div class="password">
                            <label for="">Password  <a href="">Forgot Password</a>
                        </label>    
                        <Input type="text" id="Password" placeholder="Enter Password">
                    </div>
                    <button>Continue</button>
                    <a href="#" class="icon">Need Help?</a>
                </div>
            </div>
            <div class="middle">
                <div class="new">
                    <p>New to Amazon?</p>
                </div>
                <div class="create-button">
                    <button> Creat Your Amazon Account</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
            </div>
            <div class="copy">
                <p class="copyright"><i class="fa-regular fa-copyright"></i>1996-2020, Amazon.com,inc or it's affiliates</p>
            </div>
        </footer>
    </section>
</body>
</html>
